name: Suggest A Tip
run-name: How much do you want to tip ${{ github.actor }}?
on: [pull_request]
jobs:
  suggest_tips:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: |
          sponsor_status=$(curl -o /dev/null -s -w "%{http_code}" -I -L https://github.com/sponsors/hackclub-bot)
          if [ "$sponsor_status" -eq 200 ]; then
            echo "URL does not redirect, workflow succeeds."
          else
            echo "URL redirects, workflow fails."
            exit 1
          fi
      - run: "git diff --name-only origin/main origin/${GITHUB_HEAD_REF}"
      - name: Count changed lines
        id: count-lines
        if: success()
        run: |
          changed_lines=$(git diff --shortstat origin/main origin/${GITHUB_HEAD_REF} | awk '{s+=$4} END {print s}')
          echo "CHANGED_LINES=$changed_lines" >> $GITHUB_ENV
      - name: Count Lines of Code (cloc)
        if: success()
        uses: djdefi/cloc-action@6
      - name: Comment PR
        if: success()
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Hello there testing! :wave: ${{ env.CHANGED_LINES }}
      - run: echo "Awesome!"
        if: always()
            
            
